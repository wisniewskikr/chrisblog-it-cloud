# Spring
spring:
  application:
    name: service-helloworld-storage
  config:
    import: optional:configserver:http://localhost:8888

# Port
server:
  port: ${port:8081}

# Actuator
management:
  endpoints:
    jmx:
      exposure:
        include: health,info,env,beans
    web:
      exposure:
        include: health,info,env,beans

# Eureka
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka