name: Inject Secrets into Properties

on:
  push:
    branches: [ main ]  # or your active branch
  workflow_dispatch:

jobs:
  inject:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Inject secret into properties file
        run: |
          sed -i "s|\${MESSAGE_SECRET}|${{ secrets.MESSAGE_SECRET }}|g" config/ms.properties

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add config/ms.properties
          git commit -m "Inject secret into ms.properties"
          git push
