version: '3'
 
services:

  mysql:
    image: mysql:5.7
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: my_secret_password
      MYSQL_DATABASE: database
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s 
    networks:
      - helloworld-network
#    volumes:
#      - dbdata:/var/lib/mysql
  
  second:
    image: second-image:0.0.1
    container_name: second-container
    build:
      context: ./springcloud-springboot3-e2etests-gateway_SECOND
      dockerfile: Dockerfile
    environment:
      spring.datasource.url: jdbc:mysql://mysql:3306/database
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - 8081:8081
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - helloworld-network

  first:
    image: first-image:0.0.1
    container_name: first-container
    build:
      context: ./springcloud-springboot3-e2etests-gateway_FIRST
      dockerfile: Dockerfile
    environment:
      baseurl.second: http://second:8081
    depends_on:
      - second
    ports:
      - 8080:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - helloworld-network

  gateway:
    image: gateway-image
    container_name: gateway-container
    build:
      context: ./springcloud-springboot3-e2etests-gateway_ROUTING
      dockerfile: Dockerfile
    environment:
      first.service.url: http://fe:8080
    depends_on:
      - first
    ports:
      - 8762:8762
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8762/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - helloworld-network

networks:
  helloworld-network:
    name: helloworld-network-name