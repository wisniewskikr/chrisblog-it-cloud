<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello World</title>
</head>
<body>
    <ul>
        <li>
            <span><b>Database Message: </b></span>
            <span th:text="${message}"></span>
        </li>
        <li>
            <span><b>Second Service Port: </b></span>
            <span th:text="${portSecond}"></span>
        </li>
        <li>
            <span><b>First Service Port: </b></span>
            <span th:text="${portFirst}"></span>
        </li>
    </ul>
</body>
</html>
