# Spring
spring:
  application:
    name: service-helloworld
  config:
    import: optional:configserver:http://service-config:8888

# Actuator
management:
  endpoints:
    jmx:
      exposure:
        include: health,info,env,beans
    web:
      exposure:
        include: health,info,env,beans

# Eureka
eureka:
  client:
    service-url:
      default-zone: http://service-discovery:8761/eureka
  instance:
    instance-id: service-helloworld-2