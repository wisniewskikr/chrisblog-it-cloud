version: '3'
 
services:

  mysql:
    image: mysql:5.7
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: my_secret_password
      MYSQL_DATABASE: database
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s 
    networks:
      - helloworld-network
#    volumes:
#      - dbdata:/var/lib/mysql
  
  be:
    image: be-image:0.0.1
    container_name: be-container
    build:
      context: ./springcloud-springboot3-gateway-config-class_BE
      dockerfile: Dockerfile
    environment:
      spring.datasource.url: jdbc:mysql://mysql:3306/database
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - 8081:8081
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - helloworld-network

  fe:
    image: fe-image:0.0.1
    container_name: fe-container
    build:
      context: ./springcloud-springboot3-gateway-config-class_FE
      dockerfile: Dockerfile
    environment:
      baseurl.be: http://be:8081
    depends_on:
      - be
    ports:
      - 8080:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - helloworld-network

  gateway:
    image: gateway-image
    container_name: gateway-container
    build:
      context: ./springcloud-springboot3-gateway-config-class_ROUTING
      dockerfile: Dockerfile
    environment:
      spring_cloud_gateway_routes_0_id: forward_route_to_fe
      spring_cloud_gateway_routes_0_uri: http://fe:8080
      spring_cloud_gateway_routes_0_predicates_0: Path=/**
    depends_on:
      - fe
    ports:
      - 8762:8762
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8762/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - helloworld-network

networks:
  helloworld-network:
    name: helloworld-network-name