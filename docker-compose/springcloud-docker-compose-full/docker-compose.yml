version: '3'

services:

  service-discovery:
    image: service-discovery-image
    container_name: service-discovery-container
    build:
      context: ./service-discovery
      dockerfile: Dockerfile-Fast
    environment:
      - spring.application.name=service-discovery
      - server.port=8761
      - eureka.client.fetch-registry=false
      - eureka.client.register-with-eureka=false
    ports:
      - 8761:8761
    healthcheck:
      test: "exit 0"
    networks:
      - helloworld-network
  
  service-config:
    image: service-config-image
    container_name: service-config-container
    build:
      context: ./service-config
      dockerfile: Dockerfile-Fast
    environment:
      - spring.application.name=service-config
      - server.port=8888
      - eureka.client.service-url.defaultZone=http://service-discovery:8761/eureka
      - management.endpoints.jmx.exposure.include=health,info,env,beans
      - management.endpoints.web.exposure.include=health,info,env,beans
      - spring.cloud.config.server.git.uri=https://github.com/wisniewskikr/springcloud-config
      - spring.cloud.config.server.git.clone-on-start=true     
    ports:
      - 8888:8888
    healthcheck:
      test: "exit 0"
    depends_on:
      service-discovery:
        condition: service_healthy
    networks:
      - helloworld-network
      
  zipkin:
    image: openzipkin/zipkin:2
    container_name: zipkin-container
    ports:
      - 9411:9411    
    networks:
      - helloworld-network 
  
  service-gateway:
    image: service-gateway-image
    container_name: service-gateway-container
    build:
      context: ./service-gateway
      dockerfile: Dockerfile-Fast
    environment:
      - spring.application.name=service-gateway
      - server.port=8762
      - eureka.client.service-url.defaultZone=http://service-discovery:8761/eureka
      - management.endpoint.gateway.enabled=true
      - management.endpoints.web.exposure.include=gateway
      - spring.cloud.gateway.routes[0].id=service-helloworld-fe
      - spring.cloud.gateway.routes[0].uri=lb://service-helloworld-fe
      - spring.cloud.gateway.routes[0].predicates[0]=Path=/**
      - management.tracing.sampling.probability=1.0
      - management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
    ports:
      - 8762:8762
    healthcheck:
      test: "exit 0"
    depends_on:
      service-discovery:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    networks:
      - helloworld-network 
      
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.1
    container_name: elasticsearch-container
    ports:
        - 9200:9200
    environment:
        discovery.type: single-node
        xpack.security.enabled: false
    networks:
      - helloworld-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.6.1
    container_name: kibana-container
    ports:
        - 5601:5601
    restart: on-failure
    depends_on:
        - elasticsearch
    networks:
      - helloworld-network

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.6.1
    container_name: filebeat-container
    entrypoint: "filebeat -e -strict.perms=false"
    volumes:
        - ./filebeat/filebeat.docker.yml:/usr/share/filebeat/filebeat.yml:ro        # Configuration file
        - /var/lib/docker/containers:/var/lib/docker/containers:ro                  # Docker logs
        - /var/run/docker.sock:/var/run/docker.sock:ro                              # Additional information about containers
    user: root                                                                      # Allow access to log files and docker.sock
    restart: on-failure
    depends_on:
        - kibana
    networks:
      - helloworld-network  

  service-helloworld-be:
    image: service-helloworld-be-image
    build:
      context: ./service-helloworld-be
      dockerfile: Dockerfile-Fast
    environment:
      - spring.application.name=service-helloworld-be
      - server.port=9090
      - eureka.client.service-url.defaultZone=http://service-discovery:8761/eureka
      - management.endpoints.jmx.exposure.include=health,info,env,beans
      - management.endpoints.web.exposure.include=health,info,env,beans
      - spring.config.import=optional:configserver:http://service-config:8888
      - management.tracing.sampling.probability=1.0
      - management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
    ports:
      - 9090
    healthcheck:
      test: "exit 0"
    depends_on:
      - filebeat
      - service-config
      - zipkin
    networks:
      - helloworld-network

  service-helloworld-fe:
    image: service-helloworld-fe-image
    container_name: service-helloworld-fe-container
    build:
      context: ./service-helloworld-fe
      dockerfile: Dockerfile-Fast
    environment:
      - spring.application.name=service-helloworld-fe
      - server.port=8080
      - eureka.client.service-url.defaultZone=http://service-discovery:8761/eureka
      - management.endpoints.jmx.exposure.include=health,info,env,beans
      - management.endpoints.web.exposure.include=health,info,env,beans
      - service.helloworld.be.name=service-helloworld-be
      - management.tracing.sampling.probability=1.0
      - management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
    ports:
      - 8080:8080
    healthcheck:
      test: "exit 0"
    depends_on:
      - filebeat
      - service-config
      - zipkin
    networks:
      - helloworld-network   

networks:
  helloworld-network:
    name: helloworld-network