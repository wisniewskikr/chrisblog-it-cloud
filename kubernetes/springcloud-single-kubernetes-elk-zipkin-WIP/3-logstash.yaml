apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-logstash
  labels:
    app: deployment-logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: container-logstash
  template:
    metadata:
      labels:
        app: container-logstash
    spec:
      containers:
      - name: container-logstash
        image: docker.elastic.co/logstash/logstash:8.3.3
        imagePullPolicy: Never
        ports:
        - containerPort: 5044
        - containerPort: 5000
        - containerPort: 9600
        env:
        - name: LS_JAVA_OPTS
          value: "-Xmx256m -Xms256m"
        volumeMounts:
        - mountPath: /usr/share/logstash/config:ro
          name: logstash-data-1
        - mountPath: /usr/share/logstash/pipeline:ro
          name: logstash-data-2
      volumes:
        - name: logstash-1-data
          persistentVolumeClaim:
            claimName: logstash-1-pvc
        - name: logstash-2-data
          persistentVolumeClaim:
            claimName: logstash-2-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: logstash
spec:
  selector:
    app: container-logstash
  ports:
    - name: port1
      port: 5044
      targetPort: 5044
    - name: port2 
      port: 5000
      targetPort: 5000
      protocol: TCP
    - name: port3 
      port: 5000
      targetPort: 5000
      protocol: UDP
    - name: port4
      port: 9600
      targetPort: 9600

---

apiVersion: v1 
kind: PersistentVolume
metadata:
  name: logstash-1-pv
spec: 
  capacity: 
    storage: 1Gi 
  volumeMode: Filesystem
  storageClassName: standard
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /logstash/config
    type: DirectoryOrCreate

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logstash-1-pvc
spec: 
  volumeName: logstash-1-pv 
  accessModes: 
    - ReadWriteMany
  storageClassName: standard
  resources: 
    requests: 
      storage: 1Gi

---

apiVersion: v1 
kind: PersistentVolume
metadata:
  name: logstash-2-pv
spec: 
  capacity: 
    storage: 1Gi 
  volumeMode: Filesystem
  storageClassName: standard
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /logstash/pipeline
    type: DirectoryOrCreate

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logstash-2-pvc
spec: 
  volumeName: logstash-2-pv 
  accessModes: 
    - ReadWriteMany
  storageClassName: standard
  resources: 
    requests: 
      storage: 1Gi