# Spring
spring:
  application:
    name: service-config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/wisniewskikr/springcloud-single-modules
          clone-on-start: true

# Port
server:
  port: ${port:8888}

# Actuator
management:
  endpoints:
    jmx:
      exposure:
        include: health,info,env,beans
    web:
      exposure:
        include: health,info,env,beans

eureka:
  client:
    serviceUrl:
      defaultZone: http://service-discovery:8761/eureka